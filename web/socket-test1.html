<html>
<head>
<script src="/socket.io/socket.io.js"></script>	
<script>
  var test = io.connect('http://localhost:3000/test')
  
  test.on('connect', function () {
    test.emit('msg','hi! 2');
  });

  test.on('msg', function (m) { document.getElementById("content").innerHTML = m});   
  
</script>
</head>
<body>
<div id="content">Hello 1</div>
</body>
</html>
